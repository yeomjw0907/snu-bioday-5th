        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "YoonGothicPro", 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.03em;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;

        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #AEAEB2;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 32px;
            padding-left: 12px;
            border-left: 3px solid #BFC0C1;

        }

        .nav-menu li {
            font-family: "YoonGothicPro", "Pretendard", sans-serif;
            font-size: 14px;
            font-weight: 700;
            padding: 7px 0px;
            color: #8E8E93;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-menu a {
            text-decoration: none;
        }

        .nav-menu li:hover {
            color: #000000;
        }

        .nav-menu li.active {
            color: #db3d88;
            font-weight: 700;
            text-decoration: underline;
        }

        /* 좌측 분홍색 바 */
        .nav-menu li.active::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #db3d88;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #0f2351;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 25px;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #141a32;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            width: calc(100% - 240px);
        }

        .title-bar {
            height: 117px;
            background-color: #141a32;
            color: #fff;
            padding: 0 auto;
            display: flex;
            align-items: center;
            padding-left: 40px;
            font-size: 32px;
            font-weight: 800;
        }

        .content {

            display: flex;
            flex-direction: row;
            gap: 81px;
            margin-left: 42px;
            margin-top: 75px;
            margin-right: 41px;
        }

        .summation {
            background-color: #F8F9FA;
            width: 100%;
            height: 110px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 400;
            padding-left: 18px;
            margin-top: 40px;

        }

        .text {
            margin-left: 42px;
            /* margin-top: 44px; */
            margin-right: 41px;
            margin-top: 71px;
        }

        .text h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .text .detail {
            font-size: 17px;
            font-weight: 300;
            line-height: 26px;
            margin-top: 37px;
        }

        .text table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            border-bottom: 1px solid #ccc;
            margin-bottom: 100px;
            margin-top: 33px;
            text-align: start;
        }

        .text table th {
            padding-top: 14px;
            padding-bottom: 14px;
            background-color: #f2f2f2;
            border-collapse: collapse;
            border-top: 1px solid #ccc;
            text-align: start;
            color: #14A2B8;

        }

        .text table td {
            border-collapse: collapse;
            border-top: 1px solid #ccc;
            padding-top: 33px;
            padding-bottom: 20px
        }


        .profile {
            margin-left: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;

        }

        .profile h3 {
            font-size: 19px;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .profile h4 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .profile .profile-img {
            width: 140px;
        }

        .profile .profile-img2 {
            height: 80px;
            margin-top: 22px;
        }

        .speaker-grid {
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center; */
            gap: 40px;
            margin-top: 40px;
        }

        .speaker-card {
            width: 200px;
            text-align: center;
            justify-items: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .speaker-card img {
            width: 240px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .speaker-role {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .speaker-name {
            margin-bottom: 3px;
        }

        .speaker-company {
            color: #666;
            font-size: 14px;
        }

        .appbar {
            display: none;
        }

        .directions-btn {
            display: none;
            /* width: 100%; */
            padding: 12px;
            background-color: #0f2351;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 25px;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 22px;
            width: 204px;
            margin-left: 41px;
        }


        @media (max-width: 768px) {

            .blank-top{
                height: 111px;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                flex: 1;
                width: 100vw !important;
                margin-left: 0;
            }



            .appbar {
                background-color: rgb(255, 255, 255);

                justify-content: space-between;

                padding-left: 20px;

                width: 100%;


                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }

            .logo {
                height: 100px;
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .menu-icon {
                display: flex;
                flex-direction: column;
                gap: 5px;
                cursor: pointer;
                padding-right: 20px;
                padding-top: 40px;
                padding-bottom: 40px;
                padding-left: 40px;
            }

            .menu-icon div {
                width: 30px;
                height: 5px;
                background-color: #0f0f2e;
                border-radius: 2px;
            }

            .sidebar {
                width: 279px;
                display: block;
                position: fixed;
                top: 0;
                right: -100%;

                height: 100vh;
                background-color: white;
                transition: right 0.3s ease-in-out;
                z-index: 2001;
                padding: 0px;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0);
                z-index: 2000;
                opacity: 0;
                transition: background-color 0.3s ease, opacity 0.3s ease;
                pointer-events: none;
            }

            .sidebar-overlay.active {
                background-color: rgba(0, 0, 0, 0.5);
                opacity: 1;
                pointer-events: auto;
            }

            .nav-menu {
                list-style: none;
                margin-bottom: 32px;
                padding-left: 54px;
                border-left: none;
                margin-top: 89px;
            }

            .nav-menu li.active::before {
                content: '';
                position: absolute;
                left: -15px;
                top: 0;
                bottom: 0;
                width: 3px;
                background-color: #fff;
                /* 분홍색/마젠타 색상 */
            }

            .sidebar img {
                width: 201px;
                margin: 0 auto;
                padding-top: 25px;
            }

            .sidebar .register-btn {
                width: 204px;
                margin-left: 41px;
            }

            .directions-btn {

            }

            .title-bar{
                height: 90px;
                font-size: 25px;
                padding-left: 20px;
            }

            .text {
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 33px;
            }
        }

    <script>
        // 간단한 인터랙션 추가
        document.addEventListener('DOMContentLoaded', function () {
            // 네비게이션 메뉴 클릭 이벤트
            const navItems = document.querySelectorAll('.nav-menu li');
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    // 모든 메뉴에서 active 클래스 제거
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // 클릭한 메뉴에 active 클래스 추가
                    this.classList.add('active');
                });

                // 호버 효과
                // item.addEventListener('mouseenter', function() {

                //         this.style.color = '#000000';

                //         this.style.color = '#8e8e93';
                //     }
                // });
            });

            document.getElementById("video-source").src = videoURL;
            const video = document.getElementById("event-video");
            video.load();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-icon');
            const mobileSidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            function toggleMenu() {
                mobileSidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            }

            menuToggle.addEventListener('click', toggleMenu);
            sidebarOverlay.addEventListener('click', toggleMenu);
        });
    </script>
